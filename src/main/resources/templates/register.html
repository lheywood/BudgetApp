<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Please Register</title>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript">
	$(function() {
		if$("#errorMsg".text() ! = ""){
			$("#errorMsg").removeClass("d-none");
		}
	})
	
	</script>
</head>
<body>
	<div class="card">
	  <div class="card-header">
	    Please Register Below
	  </div>
	  <div class="card-body">
	  	<div id="errorMsg" class="alert alert-danger" role="alert" th:text="${error}"></div>
	     
	    <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
	    <form action="" method="post">
	  		<div class="form-group">
	    		<label for="exampleInputEmail1">Email address</label>
	    		<input type="email" class="form-control" th:field="${user.username}" aria-describedby="emailHelp" placeholder="Enter email">
	    		<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			
			<div class="form-group">
		    	<label for="exampleInputPassword1">Password</label>
		    	<input type="password" class="form-control" th:field="${user.password}" placeholder="Password">
			</div>
			<div class="form-group">
		    	<label for="exampleInputPassword1">Confirm Password</label>
		    	<input type="password" class="form-control" th:field="${user.confirmPassword}" placeholder="Password">
			</div>
			
			
			
			<button type="submit" class="btn btn-primary">Register</button>
		</form>
	   
	  </div>
	</div>
</body>
</html>
