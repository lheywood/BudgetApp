 <!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript">
$(function () {
	$("#registerButton").click(function () {
		window.location.href = '/register';
	});
});
</script>
</head>

<body>
	<div class="card">
	  <div class="card-header">
	    <h2>Please Login Below</h2>
	  </div>
	  <div class="card-body">
		<form action="" method="post">
		    <fieldset>
		        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
		        <div th:if="${param.error != null}">
		            <div>
		                Failed to login.
		                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
		                  Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
		                </div>
		            </div>
		        </div>
		        <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
		        <div th:if="${param.logout != null}">
		            <div>
		                You have been logged out.
		            </div>
		        </div>
		        <div class="col">
			        <div class="row">
			        	<label for="username">Username</label>
			        </div>
			         <div class="row">
			        	<input type="text" th:field="${user.username}"/>
			        </div>
		        </div>
		        <div class="col">
		        	<div class="row">
		        		<label for="password">Password</label>
		        	</div>
		        	<div class="row">
		        	 	<input type="password" th:field="${user.password}"/>
		        	</div>
		        </div>
		        
		       
		        </p>
		        <!-- if using RememberMeConfigurer make sure remember-me matches RememberMeConfigurer#rememberMeParameter -->
		        <p>
		        <label for="remember-me">Remember Me?</label>
		        <input type="checkbox" id="remember-me" name="remember-me"/>
		        </p>
		        <div>
		            <button type="submit" class="btn btn-light">Log in</button>
		            <button id="registerButton" type="button" class="btn btn-primary">Register</button>
		        </div>
		    </fieldset>
		 </form>
	 	</div>
	 </div>
	 
 </body>
 </html>
