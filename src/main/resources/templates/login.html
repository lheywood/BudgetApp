 <!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<script th:include="fragments/header :: headerScripts" th:remove="tag"></script>
<script type="text/javascript">
$(function () {
	$("#registerButton").click(function () {
		window.location.href = '/register';
	});
});
</script>
</head>

<body>
	<div class="card">
	  <div class="card-header">
	    <h2>Please Login Below</h2>
	  </div>
	  <div class="card-body">
		<form action="" method="post">
		    <fieldset>
		        <!-- use param.error assuming FormLoginConfigurer#failureUrl contains the query parameter error -->
		        <div th:if="${param.error != null}">
		            <div>
		                Failed to login.
		                <div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
		                  Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}" />
		                </div>
		            </div>
		        </div>
		        <!-- the configured LogoutConfigurer#logoutSuccessUrl is /login?logout and contains the query param logout -->
		        <div th:if="${param.logout != null}">
		            <div>
		                You have been logged out.
		            </div>
		        </div>
		        <div class="form-group">
			       
			        	<label for="username">Username</label>
					  
			        	<input class="form-control" type="text" th:field="${user.username}"/>
		        </div>
		         <div class="form-group">
			       
			        	<label for="password">Password</label>
					  
			        	<input class="form-control" type="text" th:field="${user.password}"/>
		        </div>
		        
		       
		        </p>
		        <!-- if using RememberMeConfigurer make sure remember-me matches RememberMeConfigurer#rememberMeParameter -->
		        <p>
		        <label for="remember-me">Remember Me?</label>
		        <input type="checkbox" id="remember-me" name="remember-me"/>
		        </p>
		        <div>
		            <button type="submit" class="btn btn-light">Log in</button>
		            <button id="registerButton" type="button" class="btn btn-primary">Register</button>
		        </div>
		    </fieldset>
		 </form>
	 	</div>
	 </div>
	 
 </body>
 </html>
